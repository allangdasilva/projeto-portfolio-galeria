    <!-- jQuery -->
    <script>
        function openImage(valueSrc) {
            $('.modal-content img').attr('src', valueSrc)
            $('.modal').css('opacity','1')
            $('.modal').css('pointer-events','all')
            $('#close').addClass('active')
            $('#menu').css('display','none')
            $('div.image img').delay(50).animate({scale:'1'},{duration:200})
        }
        $(document).ready(
            function () {
                $('#menu').click(
                    function () {
                        if ($('#submenu').css('top') == '-80px') {
                            $('#submenu').animate({ top: '60px' }, { duration: 700 })
                            $(this).addClass('active')
                            $('#header').css('box-shadow', '0px 2px 20px 0px #22222210')
                        } else {
                            $('#submenu').animate({ top: '-80px' }, { duration: 700 })
                            $(this).removeClass('active')
                            $('#header').css('box-shadow', 'none')
                        }
                    }
                )
                $('#close').click(
                    function () {
                        $('.modal').css('opacity','0')
                        $('.modal').css('pointer-events','none')
                        $(this).removeClass('active')
                        $('#menu').css('display','block')
                        $('div.image img').animate({scale:'0'},{duration:200})
                    }
                )
            }
        )
    </script>
